{% load comments bootstrap3 i18n %}
<form action="{% comment_form_target %}" method="post" id="comment-form" class="contact-form" name="contact-form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'zinnia:comment_success' %}"/>
    {% for field in form %}
        {% if field.is_hidden %}
            <div>{{ field }}</div>
        {% endif %}
    {% endfor %}
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                {% bootstrap_field form.name %}
            </div>
            <div class="form-group">
                {% bootstrap_field form.email %}
            </div>
            <div class="form-group">
                {% bootstrap_field form.url %}
            </div>
        </div>
        <div class="col-sm-7">
            <div class="form-group">
                {% bootstrap_field form.comment %}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} {% trans 'Submit' %}
                </button>
            </div>
        </div>
    </div>
</form>
