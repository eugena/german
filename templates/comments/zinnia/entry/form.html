{% load comments i18n %}
<form action="{% comment_form_target %}" method="post" id="comment-form" class="contact-form" name="contact-form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'zinnia:comment_success' %}"/>
    {% for field in form %}
        {% if field.is_hidden %}
            <div>{{ field }}</div>
        {% endif %}
    {% endfor %}
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="id_name">Name *</label>
                <input type="text" id="id_name" name="name" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="id_email">Email *</label>
                <input type="email" id="id_email" name="email" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="id_url">URL</label>
                <input type="url" id="id_url" name="url" class="form-control">
            </div>
        </div>
        <div class="col-sm-7">
            <div class="form-group">
                <label for="id_comment">Message *</label>
                <textarea name="comment" id="id_comment"  required="required" class="form-control" rows="8"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Опубликовать</button>
            </div>
        </div>
    </div>
</form>
